<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Menu{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 text-white">

    <header class="bg-gray-900 text-white py-6 px-9 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
        <a href="{{ url_for('home') }}" class="text-3xl font-bold">Asian Restaurant</a>
        <nav>
            <ul class="flex gap-6 relative">
                <li class="relative group">
                    <a href="/" class="text-2xl flex items-center gap-1 hover:text-yellow-400">📒 MENU 📒</a>
                    <ul class="absolute left-0 mt-2 w-40 bg-gray-900 text-white rounded-lg shadow-lg opacity-0 invisible
                               group-hover:opacity-100 group-hover:visible transition-all duration-300">
                        <li><a href="#dish" class="block px-4 py-2 hover:bg-gray-700">Dishes</a></li>
                        <li><a href="#drink" class="block px-4 py-2 hover:bg-gray-700">Drinks</a></li>
                        <li><a href="#dessert" class="block px-4 py-2 hover:bg-gray-700">Desserts</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#" id="basketButton" class="text-2xl hover:text-yellow-400">🛒 BASKET 🛒</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="basketModal" class="fixed inset-0 flex items-center justify-center bg-stone-300 bg-opacity-20 backdrop-blur-none hidden z-50 transition-transform duration-300 scale-0">
        <div class="bg-gray-800 text-white p-9 rounded-3xl shadow-2xl w-[36rem] border border-gray-700 bg-opacity-95">
            <div class="flex justify-between items-center border-b border-stone-300 pb-6">
                <h2 class="text-2xl font-bold">🛒 Ваша корзина</h2>
                <button id="closeBasket" class="text-red-500 text-4xl">&times;</button>
            </div>
            <div class="mt-6 max-h-96 overflow-y-auto p-3">
                <p class="text-gray-300 text-lg">Ваша корзина пуста.</p>
            </div>
            <div class="border-t border-gray-600 pt-6">
                <a href="/order">
                    <button class="w-full bg-lime-600 text-white px-9 py-4 rounded-xl transition duration-300 hover:opacity-80">
                        Оформить заказ
                    </button>
                </a>
            </div>
        </div>
    </div>

    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

    <main class="pt-20">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/order.js') }}"></script>
    <script src="{{ url_for('static', filename='js/basket.js') }}"></script>

</body>

</html>
