<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Меню{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white">
<header class="bg-gray-900 text-white py-4 px-8 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
    <a href="{{ url_for('home') }}" class="text-2xl font-bold">LOGO</a>
    <nav>
        <ul class="flex gap-6">
            <li><a href="{{ url_for('home') }}" class="hover:text-red-400">Главная</a></li>
            <li><a href="#" class="hover:text-red-400">О нас</a></li>
            <li><a href="#" class="hover:text-red-400">Контакты</a></li>
        </ul>
    </nav>
</header>

<main class="pt-20">
    {% block content %}{% endblock %}
</main>
</body>
</html>
