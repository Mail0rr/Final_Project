<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white p-6">
    <h1 class="text-4xl font-bold text-center mb-6">Меню</h1>

    <div class="space-y-6 max-w-3xl mx-auto">
        {% for dish in dishes %}
        <div class="bg-gray-900 rounded-lg flex items-center p-5">
            <div class="w-2/5">
                <img src="{{ dish.image }}" class="w-full h-60 object-cover rounded-lg">
            </div>
            <div class="ml-6 flex-1">
                <h2 class="text-2xl font-semibold">{{ dish.name }}</h2>
                <p class="text-gray-400 mt-1">{{ dish.description }}</p>
                <p class="text-lg font-bold text-red-400 mt-2">{{ dish.price }} грн</p>
                <a href="{{ url_for('dish_detail', dish_id=dish.id) }}"
                   class="inline-block mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    Подробнее
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
