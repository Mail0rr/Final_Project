{% extends 'base.html' %}

{% block title %}Меню{% endblock %}

{% block content %}
<div class="pb-80">
    <h1 class="text-6xl font-bold text-center mb-10 mt-10">Меню</h1>
        <h2 class="text-6xl font-semibold text-center mb-10 mt-10">Десерты</h2>
            <div class="space-y-12 max-w-4xl mx-auto">
                {% for dessert in desserts %}
                <div class="bg-gray-900 rounded-lg flex items-center p-8 hover:-translate-y-2 transition transform duration-300">
                    <div class="w-1/2">
                        <img src="{{ dessert.image }}" class="w-full h-80 object-cover rounded-lg">
                    </div>
                    <div class="ml-10 flex-1">
                        <h2 class="text-4xl font-semibold">{{ dessert.name }}</h2>
                        <p class="text-gray-400 mt-3 text-xl">{{ dessert.description }}</p>
                        <p class="text-2xl font-bold text-red-400 mt-4">{{ dessert.price }} грн</p>
                        <a href="{{ url_for('dessert_detail', dessert_id=dessert.id) }}"
                           class="inline-block mt-6 bg-blue-500 text-white px-6 py-3 rounded-lg transition duration-300 hover:opacity-80">
                           Подробнее
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
    {% endblock %}
</div>
