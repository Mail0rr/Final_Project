{% extends "base.html" %}

{% block title %}Підтвердження виходу{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
  <div class="bg-gray-800 text-white p-9 rounded-3xl shadow-2xl w-[36rem] border border-gray-700 bg-opacity-95">
      <div class="flex justify-between items-center border-b border-stone-300 pb-6">
          <h2 class="text-2xl font-bold">
              <span class="material-icons text-yellow-500 align-middle mr-2">logout</span>
              Вихід з акаунту
          </h2>
      </div>
      <div class="mt-6 p-3 text-center">
          <p class="text-xl mb-6">Ви впевнені, що хочете вийти з акаунту?</p>
          <div class="flex justify-center gap-4">
              <a href="{{ url_for('logout_confirm') }}" class="bg-red-600 text-white px-6 py-3 rounded-xl transition duration-300 hover:opacity-80 flex items-center">
                  <span class="material-icons mr-2">logout</span>
                  Так, вийти
              </a>
              <a href="{{ referrer }}" class="bg-gray-600 text-white px-6 py-3 rounded-xl transition duration-300 hover:opacity-80">
                  Ні, залишитись
              </a>
          </div>
      </div>
  </div>
</div>
{% endblock %}
