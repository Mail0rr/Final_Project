{% extends 'base.html' %}

{% block title %}Меню{% endblock %}

{% block content %}
<div class="pb-80">
    <h1 class="text-6xl font-bold text-center mb-10 mt-10">Меню</h1>
        <h2 class="text-5xl font-semibold text-red-600 text-center mb-8 mt-8">Напитки</h2>
            <div class="space-y-10 max-w-4xl mx-auto">
                {% for drink in drinks %}
                <div class="bg-gray-900 rounded-lg flex items-center p-8 hover:-translate-y-2 transition transform duration-300">
                    <div class="w-1/2">
                        <img src="{{ drink.image }}" class="w-full h-80 object-cover rounded-lg">
                    </div>
                    <div class="ml-8 flex-1">
                        <h2 class="text-3xl font-semibold">{{ drink.name }}</h2>
                        <p class="text-gray-400 mt-2 text-lg">{{ drink.description }}</p>
                        <p class="text-xl font-bold text-red-400 mt-3">{{ drink.price }} грн</p>
                        <a href="{{ url_for('drink_detail', drink_id=drink.id) }}"
                           class="inline-block mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-300 hover:opacity-80">
                           Подробнее
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% endblock %}
</div>
